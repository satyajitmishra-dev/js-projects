<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
   <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather-info">
            <h2>Weather in <span id="city-name">City Name</span></h2>
            <p><i class="fa-solid fa-temperature-high"></i> <span id="temperature">Temperature</span></p>
            <p><i class="fa-solid fa-droplet"></i> <span id="humidity">Humidity</span></p>
            <p><i class="fa-solid fa-wind"></i> <span id="wind-speed">Wind Speed</span></p>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
